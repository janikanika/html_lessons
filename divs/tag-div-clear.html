<!--clear- запрещает обтекание-->
<html>
	<head>
		<title>свойства clear</title>
	</head>
	<body>
	<div style="background-color: lightgreen; width: 200px; height: 200px; float: right">этот текст находится в контейнере</div>
	<div style="background-color: green; width: 200px; height: 200px; float: left">этот текст находится в контейнере</div>
	<div style="background-color:yellow; width: 200px; height: 200px; float: left; clear: both">этот текст находится в контейнере</div>
	</body>
	</html>
