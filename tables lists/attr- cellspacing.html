<!--cellspacing- отвечает за отступы между ячейками таблицы-->
<!DOCTYPE html>
<html>
<head>
	<title>атрибут cellspacing</title>
</head>
<body>
<h4>
cellspacing=0:</h4>
<table border="1" cellspacing="0">
	<tr>
		<td>
			first
		</td>
		<td>
			row
		</td>
	</tr>
	<tr>
		<td>
			second
		</td>
		<td>
			row
		</td>
	</tr>
</table>
<h4>
cellspacing=10:</h4>
<table border="1" cellspacing="10">
	<tr>
		<td>
			first
		</td>
		<td>
			row
		</td>
	</tr>
	<tr>
		<td>
			second
		</td>
		<td>
			row
		</td>
	</tr>
</table>
</body>
</html>
