<!--cellpadding- отвечает за отступы внутри ячеек таблицы-->

<!DOCTYPE html>
<html>
<head>
	<title>атрибут cellpadding</title>
</head>
<body>
<h4>
cellpadding=0:</h4>
<table border="1" cellpadding="0">
	<tr>
		<td>
			first
		</td>
		<td>
			row
		</td>
	</tr>
	<tr>
		<td>
			second
		</td>
		<td>
			row
		</td>
	</tr>
</table>
<h4>
cellpadding=10:</h4>
<table border="1" cellpadding="10">
	<tr>
		<td>
			first
		</td>
		<td>
			row
		</td>
	</tr>
	<tr>
		<td>
			second
		</td>
		<td>
			row
		</td>
	</tr>
</table>
</body>
</html>
