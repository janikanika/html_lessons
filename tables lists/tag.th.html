<!--th- заглавная ячейка, текст внутри становится полужирным и в центре.-->
<!DOCTYPE html>
<html>
<head>
	<title>тег th</title>
</head>
<body>
<h4>заголовки в таблице:</h4>
<table border="1">
	<tr>
		<th>name</th>
		<th>lastname</th>
		<th>number</th>
	</tr>
	<tr>
		<th>alex</th>
		<th>jo</th>
		<th>123455689</th>
	</tr>
</table>
<h4>вертикальные заголовки:</h4>
<table border="1">
	<tr>
		<th>first name:</th>
		<td>alex</td>
	</tr>
	<tr>
		<th>last name:</th>
		<td>jo</td>
	</tr>
	<tr>
		<th>tel.:</th>
		<td>13213546</td>
	</tr>
</table>
</body>
</html>
