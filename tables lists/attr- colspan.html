<!-- colspan-обьединяет ячейки-->
<!DOCTYPE html>
<html>
<head>
	<title>атрибут coslpan</title>
</head>
<body>
<h4>таблица с обьед. колонками</h4>

<table border="1">
	<tr>
		<th>name</th>
		<th colspan="2">telephone</th>
	</tr>
	<tr>
		<td>Alex</td>
		<td>123445798</td>
		<td>563464576</td>
	</tr>
</table>
</body>
</html>
