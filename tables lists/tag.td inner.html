<!-- - одержимое ячеек может быть произвольным, к примеру это иожет быть список, другая таблица или параграф-->

<!DOCTYPE html>
<html>
<head>
	<title>- одержимое ячеек</title>
</head>
<body>
<table border="1">
	<tr>
		<td>
			<p>это параграф</p>
			<p>это другой параграф</p>
		</td>
		<td>
			это ячейка с таблицей:
			<table border="1">
				<tr>
					<td>
						A
					</td>
					<td>
						B
					</td>
				</tr>
				<tr>
					<td>
						C
					</td>
					<td>
						D
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
