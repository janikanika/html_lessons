<!--table- контейнер, где можно устанавливать свой фон-->
<!DOCTYPE html>
<html>
<head>
	<title>фон тега table</title>
</head>
<body>
<h4>
цвет фона</h4>
<table border="1" style="background-color: pink">
	<tr>
		<td>
			first
		</td>
		<td>
			row
		</td>
	</tr>
	<tr>
		<td>
			second
		</td>
		<td>
			row
		</td>
	</tr>
</table>
<h4>
фоновая картинка:</h4>
<table border="1" background="images/night.jpg">
	<tr>
		<td>
			first
		</td>
		<td>
			row
		</td>
	</tr>
	<tr>
		<td>
			second
		</td>
		<td>
			row
		</td>
	</tr>
</table>
</body>
</html>
