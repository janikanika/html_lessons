<!-- rowspan-обьединяет ячейки, при  этом уменьшает кол-во ячеек-->
<!DOCTYPE html>
<html>
<head>
	<title>атрибут rowspan</title>
</head>
<body>
<h4>таблица с обьед. колонками</h4>

<table border="1">
	<tr>
		<th>first name</th>
		<td>Bill Gates</td>
	</tr>
	<tr>
		<td rowspan="2">telephone:</td>
		<td>123445798</td>
	</tr>
	<tr>
		<td>563464576</td>
	</tr>
</table>
</body>
</html>
