<!--
	<ul></ul>-неупорядоченность списка
	<il></il>-все элементы в этом теге должны распологаться
	A- большая латинская буква
	a-маленькая латинская
	I-большая римская цифра
	i-маленькая римская
	-->
	<!DOCTYPE html>
	<html>
	<head>
		<title>неупорядоченные списки</title>
	</head>
	<body>
	<h4>dics bullets list:</h4>
	<ul>
		<li>apples</li>
		<li>bananas</li>
		<li>lemons</li>
		<li>oranges</li>
	</ul>
	
	<h4>circles bullets list:</h4>
	<ul type="circles">
		<li>apples</li>
		<li>bananas</li>
		<li>lemons</li>
		<li>oranges</li>
	</ul>
	<h4>square bullets list:</h4>
	<ul type="square">
		<li>apples</li>
		<li>bananas</li>
		<li>lemons</li>
		<li>oranges</li>
	</ul>
	</body>
	</html>
