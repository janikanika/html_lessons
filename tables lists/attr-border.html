<!--border- толщина рамки таблицы.-->
<!DOCTYPE html>
<html>
<head>
	<title>атрибут border</title>
</head>
<body>
<h4>нормальная рамка:</h4>
<table border="1">
	<tr>
		<td>first</td>
		<td>row</td>
	</tr>
	<tr>
		<td>second</td>
		<td>row</td>
	</tr>
</table>
<h4>с толстой рамкой:</h4>
<table border="2">
	<tr>
		<th>first</th>
		<td>row</td>
	</tr>
	<tr>
		<td>second</td>
		<td>row</td>
	</tr>
	<h4>с очень толстой рамкой:</h4>
		<table border="15">
			<tr>
				<td>first</td>
				<td>row</td>
			</tr>
</table>
</body>
</html>
