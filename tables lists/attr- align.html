<!-- align отвечает за выравнивание по горизонтали содержимое ячейки.-->

<!DOCTYPE html>
<html>
<head>
	<title>атирбут align</title>
</head>
<body>
	<table width="400" border="1">
		<tr>
			<th align="left">наименование</th>
			<th align="right">январь</th>
			<th align="right">февраль</th>
		</tr>
		<tr>
			<th align="left">одежда</th>
			<th align="right">$242.60</th>
			<th align="right">$50.20</th>
		</tr>
		<tr>
			<th align="left">проезд</th>
			<th align="right">$30.00</th>
			<th align="right">$44.45</th>
		</tr>
		<tr>
			<th align="left">продукты</th>
			<th align="right">$730.00</th>
			<th align="right">$650.00</th>
		</tr>
		<tr>
			<th align="left">итого</th>
			<th align="right">$1001.50</th>
			<th align="right">$744.70</th>
		</tr>
	</table>
</body>
</html>
