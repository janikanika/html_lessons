<!--каждая страница начинается с тега table. каждая стока таблицы- тег tr
каждая ячейка в таблице-тег td-->
	<!DOCTYPE html>
	<html>
	<head>
		<title>теги table, tr, td</title>
	</head>
	<body>
	<!------------------table 1*3-------------->
	<h4> одна строка и 3 колонки:</h4>
	<table border="1">
		<tr>
			<td>
				100
			</td>
		<td>
			200
		</td>
		<td>
			300
		</td>
		</tr>
	</table>
	</body>
	</html>
