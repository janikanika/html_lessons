	<title>форматирование текста- тэг strong</title>

<body>
<!--strong-полужирный текст-->
это простой текст, не закл. в тег сильный <br/>
<strong>это простой текст, закл. в тег сильный</strong>
<p>
<strong>это простой текст, но закл. в тег сильный внутри параграфа</strong>
содержание параграфа, указанное за пределами тега не получают полужирное очертание	
</p>
</body>
