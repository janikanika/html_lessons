<!--атрибут align указывает положение изобр. относительно остольного контента.
bottom-указ. на выравнивание изобр. по нижней направляющей остального контента
middle- по центральной направляющей
top- по верхней направляющей

не имеет значения где расположено изобр.-->
<html>
<head>
	<title>атрибут тега image-align(вертикальное значение)</title>
</head>
<body>
<p>
                               картинка
<img src="images/galaxy.jpg" align="bottom" width="100" height="100" alt="imageexample" title="imageexample"/>
                                в тексте
</p>
<p>
                                картинка
<img src="images/galaxy.jpg" align="middle" width="100" height="100" alt="imageexample" title="imageexample">
                               в тексте
</p>
<p>
                              картинка
<img src="images/galaxy.jpg" align="top" width="100" height="100" alt="imageexample" title="imageexample"/>
                               в тексте
</p>
<p>
                 по умолчанию у изобр. выравниванеи по низу.</p>
<p>
                             картинка 
<img src="images/galaxy.jpg" width="100" height="100" alt="imageexample" title="imageexample"/>
                            в тексте
</p>
</body>
</html>
