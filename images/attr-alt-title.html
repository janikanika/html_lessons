<!--alt-это атрибут, кот. указывает текст, кот. выведется если изобр. не подгрузится
	title-выскакивает в качестве подсказки, если пользователь наведет указатель мыши на изобр.-->
	<html>
	<head>
		<title>атрибуты тега img-alt, title</title>
	</head>
	<body>
	изобр. без атрибут alt, title:
	<br/>
	<img src="images/water.jpg"/>
	<br/>
	изобр. с указанием атрибутов alt, title
	<img src="images/water.jpg" alt="delete" title="imagesexample">
	<br/>
	</body>
	</html>
