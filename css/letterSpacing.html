<!--
	letter spacing- отступы между буквами, могут быть отриц значения-->
<html>
	<head>
		<title>свойства letter-spacing</title>
		<style type="text/css">
		body
		{
			color: #000000;
			background-color: #ffffff;
			font-family: arial, verdana, sans-serif;
			font-size: 12px;}

			p.one{letter-spacing: normal;}
			p.two{letter-spacing: 3px;}
			p.three{letter-spacing:0.5em;}
			p.four{letter-spacing: -1px;}
			
</style>
</head>
<body>
	<h1>letter-spacing</h1>
	<p class="one">нормальные отступы между буквами</p>
	<p class="two">между каждой буквой 3px</p>
	<p class="three">между каждой буквой 0.5px</p>
	<p class="four">между каждой буквой убрано по одному пикселю</p>
</body>
</html>
