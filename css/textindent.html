<html>
	<head>
		<title>свойства text- indent</title>
		<style type="text/css">
		body
		{
			color: #000000;
			background-color: #ffffff;
			font-family: arial, verdana, sans-serif;
			font-size: 12px;}

			.indent
			{
				text-indent: 3em;
			}
		</style>
	</head>
	<body>
		<h1>text-indent</h1>

		<p>этот текст будет начинаться от левого края браузера.</p>
		<p class="indent">эта строка будет отступать от края браузера на 3 ем, остальные- нет.</p>
	</body>
