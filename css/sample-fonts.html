<!DOCTYPE html>
<html>
<head>
	<title>работа с шрифтом</title>
	<style type="text/css">
		body
		{
			color: #0094ff;
			font-family: Verdana,'Comic sans MS';
		}
		p.one
		{
			font-family:'Times New Roman';
			color: darkcyan;
		}
		p.two
		{
			font-family: 'Monotype Corsiva';
			color: darkgrey;
		}
		p.three
		{
			font-family: Arial;
			color: darkorange;
		}
	</style> 
</head>
<body>
<h1>css стили шрифта</h1>
<table border="1" cellpadding="5">
	<tr>
		<th>
			шрифт
		</th>
		<th>
			результат
		</th>
	</tr>
	<tr>
		<td>
			<p class="one">time new roman</p>
		</td>
		<td>
			<p class="one"> исп. шрифт time new roman</p>
		</td>
	</tr>
	<tr>
		<td>
			<p class="two">monotype corsiva</p>
		</td>
		<td>
			<p class="two"> исп. шрифт monotype corsiva </p>
		</td>
	</tr>
<tr>
		<td>
			<p class="three">arial</p>
		</td>
		<td>
			<p class="three"> исп. шрифт arial </p>
		</td>
	</tr>	
</table>
</body>
</html>
