<!--
	none-текст не преобразуется
	capitalize-все слова с большой буквы
	lowercase-преобразуется в нижний регистр
	uppercase-в верхний регистр-->
<html>
	<head>
		<title>свойства text- indent</title>
		<style type="text/css">
		body
		{
			color: #000000;
			background-color: #ffffff;
			font-family: arial, verdana, sans-serif;
			font-size: 12px;}

			p.none{text-transform: none;}
			p.capitalize{text-transform: capitalize;}
			p.uppercase{text-transform: uppercase;}
			p.lowercase{text-transform: lowercase;}
		</style>
	</head>
	<body>
		<h1>text-transform</h1>
		<p class="none">нет трансформации</p>
		<p class="capitalize">все первые буквы каждого слова будут в верхнем регистре</p>
		<p class="uppercase">все буквы в верхнем регистре</p>
		<p class="lowercase">ВСЕ БУКВЫ БУУДТ В НИЖНЕМ РЕГИСТРЕ</p>
	</body>
	</html>
