<html>
	<head>
		<title>свойства text-decoration</title>
		<style type="text/css">
		body
		{
			color: #000000;
			background-color: #ffffff;
			font-family: arial, verdana, sans-serif;
			font-size: 12px;}

			table
			{
				width: 500px;
			}
			p.underline
			{
				text-decoration: underline;
			}
			p.overline
			{
				text-decoration: overline;
			}
			p.line-through
			{
				text-decoration: line-through;
			}
		</style>
	</head>
	<body>
		<h1>text-decoration</h1>
		<p class="underline">подчеркнуто</p>
		<p class="overline">надчеркнуто</p>
		<p class="line-through">перечеркнуто</p>
	</body>
</html>
