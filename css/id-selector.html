<!--
имдентификатор
идентификатор- особый вид селектора, который исп. для обращения 
к элементу и изменения его стиля.
-->
<!DOCTYPE html>
<html>
<head>
	<title>teg style</title>
	<style type="text/css">
		#id1
		{
			font-family:Comic sans MS;
	font-size: 18pt;
	color: purple;
		}
		div
		{
			background-color: aqua;
		}
		.class
		{
			color: blue;
		}
	</style>
</head>
<body>
<p>just paragraph</p>
<p id="id1">just one more paragraph n1</p>
<p id="P1" class="class">just one more paragraph n2</p>
<div>
	<p>также еще один параграф, который находится в блочном элементе</p>
</div>
</body>
</html>
