<!DOCTYPE html>
<html>
<head>
	<title>teg style</title>
	<style type="text/css">
		
		.class1
		{
		color: lightblue;
		font-size: 32px;
		background-color: black;
		}
		p.class2
		{
			color: blue;
			font-size: 50px
		}
		div p
		{
			background-color: pink;
		}
		.class1.class3
		{
			color: lightgreen;
			background-color:green; 
		}
		p
		{
			font-weight: bold;
		}
	</style>
</head>
<body>
<p class="class1">just paragraph</p>
<span class="class1">просто строковый элемент</span></br>
	<p class="class2">just paragraph</p>
	<span class="class2">просто строковый элемент</span></br>
	<p class="class1 class3">содержание параграфа с установленным классом</p>
</body>
</html>
