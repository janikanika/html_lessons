<!--
	word spacing- отступы между словами, могут быть отриц значения-->
<html>
	<head>
		<title>свойства word-spacing</title>
		<style type="text/css">
		body
		{
			color: #000000;
			background-color: #ffffff;
			font-family: arial, verdana, sans-serif;
			font-size: 12px;}

		.one{word-spacing: normal;}
		.two{word-spacing: 20px;}
		.three{word-spacing:-3px;}
			
</style>
</head>
<body>
	<h1>word-spacing</h1>
	<p class="one">стандартный пробел между словами.</p>
	<p class="two">пробел 20 px пикселей между каждым словом.</p>
	<p class="three">между каждым словом пробел уменьшен на 1 пиксель.</p>
</body>
</html>
